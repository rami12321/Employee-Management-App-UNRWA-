<div class="container mt-4 pt-4 pr-2">
  <form #myForm="ngForm" (ngSubmit)="myForm.valid && update()">
    <div class="form-group">
      <label for="firstName">First Name*</label>
      <input 
          type="text" 
          class="form-control" 
          name="firstName" 
          [(ngModel)]="item.firstName" 
          id="firstName" 
          placeholder="Enter First Name" 
          required>
      <div *ngIf="myForm.submitted && !myForm.controls['firstName']?.valid" class="text-danger">
          First Name is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name*</label>
      <input 
          type="text" 
          class="form-control" 
          id="lastName" 
          name="lastName" 
          [(ngModel)]="item.lastName" 
          placeholder="Last Name" 
          required>
      <div *ngIf="myForm.submitted && !myForm.controls['lastName']?.valid" class="text-danger">
          Last Name is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input 
          type="email" 
          class="form-control" 
          name="email" 
          [(ngModel)]="item.email" 
          id="exampleInputEmail1" 
          placeholder="e.g. someone@example.com" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
      <div *ngIf="myForm.submitted && myForm.controls['email']?.invalid && myForm.controls['email']?.value" class="text-danger">
          Please enter a valid email address.
      </div>
    </div>
    
    <div class="form-group">
      <label for="position">Position*</label>
      <input 
          type="text" 
          class="form-control" 
          id="position" 
          name="position" 
          [(ngModel)]="item.position" 
          placeholder="Position" 
          required>
      <div *ngIf="myForm.submitted && !myForm.controls['position']?.valid" class="text-danger">
          Position is required.
      </div>
    </div>
    
    <div class="form-group">
      <label for="department">Department</label>
      <input 
          type="text" 
          class="form-control" 
          id="department" 
          name="department" 
          [(ngModel)]="item.department" 
          placeholder="Department">
    </div>
    
    <div class="form-group">
      <label for="performanceRating">Performance Rating</label>
      <div class="star-rating">
          <span 
              *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" 
              (click)="setRating(i + 1)"
              (mouseover)="hoverRating = i + 1"
              (mouseleave)="hoverRating = 0"
              class="star"
              [ngClass]="{
                'filled': (i + 1) <= (hoverRating || item.performanceRating)
              }">
              â˜…
          </span>
      </div>
  </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary m-4">Cancel</button>

  </form>
</div>
